<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List 2022 with LocalStorage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>

	<main class="app">
		<section class="greeting">
		  <h2 class="title">
			Welcome to Your Todo List
			<input type="text" id="name" placeholder="Enter your name" />
		  </h2>
		</section>
	
		<section class="create-todo">
		  <h3>"The secret of getting ahead is getting started." - Mark Twain</h3>
		  <form id="new-todo-form">
			<h4>What do you want to accomplish?</h4>
			<input 
			  type="text" 
			  placeholder="e.g. Buy groceries"
			  name="content"
			  id="content" />
			
			<input type="submit" value="Add Todo" />
		  </form>
		</section>
	
		<section class="todo-list">
		  <h3>Your Todo List</h3>
		  <div class="list" id="todo-list"></div>
		</section>
	  </main>

  <script src="script.js"></script>
</body>
</html>
