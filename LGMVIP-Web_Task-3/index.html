<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="data shadow p-3 mb-5 bg-body-tertiary rounded">
            <form id="myForm">
                <h1 class="headings">Student Registration Form</h1>
                <div class="input-data">
                    <label for="name">Name</label>
                    <input class="typed"  type="text" name="name" id="" placeholder="e.g. John Doe" required>
                </div>
                <div class="input-data">
                    <label for="email">Email</label>
                    <input class="typed" type="email" name="email" id="" placeholder="example@gmail.com" required>
                </div>
                <div class="input-data">
                    <label for="website">Website</label>
                    <input class="typed" type="url" name="website" id="" required placeholder="Please Paste URL...">
                </div>
                <div class="input-data image">
                    <label for="image">Profile Image</label>
                    <div class="file-upload">
                        <input type="file" accept="image/*" id="file-input" name="image" required />
                        <button type="button" class="btn" id="custom-button">Choose Image</button>
                    </div>
                </div>
                <div class="input-data g-div">
                    <label for="gender">Gender</label>
                    <div class="gender">
                        <div class="g">
                            <input type="radio" class="form-check-input"   name="g" value="Male"> 
                            <label  class="form-check-label"  for="Male">Male</label>
                        </div>
                        <div class="g">
                            <input class="form-check-input" type="radio" name="g" value="Female">
                            <label class="form-check-label"  for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="input-data skills">
                    <label for="skills">Skills</label>
                    <div class="checkboxes">
                        <input class="form-check-input" id="html" type="checkbox"> <label for="html">HTML</label>
                        <input class="form-check-input" id="css" type="checkbox"> <label for="css">CSS</label>
                        <input class="form-check-input" id="javascript" type="checkbox"> <label for="javascript">JAVASCRIPT</label>
                    </div>
                </div>
                <div class="input-data">
                    <button class="submit btn" type="submit">Submit Form</button>
                </div>
            </form>
        </div>
        <div class="display">
            <div class="cards-container">
                <div class="cards">
                    <h1 id="place-holder" class="headings">Data Will be shown here</h1>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
